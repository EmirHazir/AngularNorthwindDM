<ul *ngIf="cartItems.length>0; else cartEmptyContent" class="nav navbar-nav navbar-right">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <i class="glyphicon glyphicon-shopping-cart"></i>
         {{totalCartItemPrice | currency:'USD':true}} - ({{totalCartItem}})<span class="caret"></span></a>
    <ul class="dropdown-menu">

      <li>
        <a *ngFor="let item of cartItems">
        {{item.product.productName| uppercase}} - ({{item.quantity}})
        <i class="glyphicon glyphicon-remove btn btn-xs btn-danger" (click)="removeFromCart(item.product)"></i></a>
      </li>
      <li role="separator" class="divider"></li>
      <li class="text-center"><strong><a routerLink="my-cart">Go to Cart</a></strong></li>
    </ul>
  </li>
</ul>

<ng-template #cartEmptyContent>
  <ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <i class="glyphicon glyphicon-shopping-cart"></i>
         cart is empty<span class="caret"></span></a></li>
  </ul>
</ng-template>
